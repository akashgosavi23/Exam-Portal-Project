<div class="bootstrap-wrapper">
    <div class="container">
        <div class="row mt20 mb20 ">
            <div class="col-md-6 offset-md-3 ">
                <mat-card >
                <div class="container text-center">
                    <img src="../../../assets/logo.png.png" alt="">
                </div>
                <h1 class="text-center">Login Here !!</h1>
                
                <form (ngSubmit)="formSubmit()">
                    <mat-form-field class="full-width" appearance="outline">
                        <mat-label>User Name</mat-label>
                        <input 
                        [(ngModel)]="loginData.username"
                        name="username"
                        
                        required matInput placeholder="Enter Here">
                         <mat-hint>Valid User Name</mat-hint>
                      </mat-form-field><br><br><br>

                      <mat-form-field class="full-width " appearance="outline">
                        <mat-label>User Password</mat-label>
                        <input
                        [(ngModel)]="loginData.password"
                        name="password"
                         required
                        type="password"
                         matInput placeholder="Enter Here">
                      </mat-form-field><br><br>

                      <div class="container text-center" >
                        <button  mat-raised-button color="primary" type="submit" >Login</button>

                        <button style="margin-left: 20px;" mat-raised-button color="accent" type="reset" >Reset</button>
                      </div>
                   
                </form>
            </mat-card>
            </div>
        </div>
    </div>
</div>
