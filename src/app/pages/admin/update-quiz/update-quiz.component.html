<mat-card>
    <h1>Update Quiz</h1>
   <div class="container">
    <div class="row">
        <div class="col-md-8 offset-md-2">
            <form *ngIf="quiz" (submit)="updateData()">
                <mat-form-field class="w100" appearance="outline">
                    <mat-label>Enter Title</mat-label>
                        <input required
                        [(ngModel)] = "quiz.title" 
                        type="text" name="title" placeholder="Enter Here" matInput>
                    
                </mat-form-field>
                <mat-form-field class="w100" appearance="outline">
                    <mat-label>Enter Description</mat-label>
                        <textarea required
                        [(ngModel)] = "quiz.description" 
                         type="text" name="description" placeholder="Enter Here" matInput></textarea>
                    
                </mat-form-field>
                <div class="row">
                    <div class="col-md-6">
                        <mat-form-field class="w100" appearance="outline">
                            <mat-label>Maximum Marks</mat-label>
                                <input required
                                [(ngModel)] = "quiz.maxMarks" 
                               
                                type="text" name="maxMarks" placeholder="Enter Here" matInput>
                            
                        </mat-form-field>

                    </div>

                    <div class="col-md-6">
                        <mat-form-field class="w100" appearance="outline">
                            <mat-label>Number of Question</mat-label>
                                <input required
                                [(ngModel)] = "quiz.numberOfQuestion" 
                                type="text" name="numberOfQuestion" placeholder="Enter Here" matInput>
                            
                        </mat-form-field>
                        
                    </div>
                </div>
                <mat-form-field required class=" w100" appearance="outline">
                    <mat-label>Category</mat-label>
                    <mat-select name="category" [(ngModel)]="quiz.category.cid">
                      <mat-option  
                      *ngFor="let c of categories" [value]="c.cid">{{ c.title }}
                      
                    </mat-option>
                    </mat-select>
                </mat-form-field>
                <mat-slide-toggle
                    name="activ" 
                    [(ngModel)]="quiz.activ"
                    class="mt20"
                    
                    [checked]="false"
                    >
                    Publish Status
                 </mat-slide-toggle><br>
            


              
                 <div class="container text-center mt10">
                    <button mat-raised-button color="primary">UPDATE</button>
                 </div>

            </form>

        </div>

    </div>
   </div>
</mat-card>
