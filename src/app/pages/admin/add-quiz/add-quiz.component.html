<mat-card>
    <h1>Add New Quiz</h1>
   <div class="container">
    <div class="row">
        <div class="col-md-8 offset-md-2">
            <form (ngSubmit)="addQuiz()">
                <mat-form-field class="w100" appearance="outline">
                    <mat-label>Enter Title</mat-label>
                        <input required
                        [(ngModel)] = "quizData.title" 
                        type="text" name="title" placeholder="Enter Here" matInput>
                    
                </mat-form-field>
                <mat-form-field class="w100" appearance="outline">
                    <mat-label>Enter Description</mat-label>
                        <textarea required
                        [(ngModel)] = "quizData.description" 
                         type="text" name="description" placeholder="Enter Here" matInput></textarea>
                    
                </mat-form-field>
                <div class="row">
                    <div class="col-md-6">
                        <mat-form-field class="w100" appearance="outline">
                            <mat-label>Maximum Marks</mat-label>
                                <input required
                                [(ngModel)] = "quizData.maxMarks" 
                               
                                type="text" name="maxMarks" placeholder="Enter Here" matInput>
                            
                        </mat-form-field>

                    </div>

                    <div class="col-md-6">
                        <mat-form-field class="w100" appearance="outline">
                            <mat-label>Number of Question</mat-label>
                                <input required
                                [(ngModel)] = "quizData.numberOfQuestion" 
                                type="text" name="numberOfQuestion" placeholder="Enter Here" matInput>
                            
                        </mat-form-field>
                        
                    </div>
                </div>
            

                <mat-form-field required class=" w100" appearance="outline">
                    <mat-label>Category</mat-label>
                    <mat-select name="categories" [(ngModel)]="quizData.category.cid">
                      <mat-option  
                      *ngFor="let c of categories" [value]="c.cid">{{ c.title }}
                      
                    </mat-option>
                    </mat-select>
                </mat-form-field>

                <mat-slide-toggle
                name="activ" 
                [(ngModel)]="quizData.activ"
                  class="mt20"
                
                  [checked]="false"
                  >
                  Publish Status
                 </mat-slide-toggle><br>

                 <div class="container text-center mt10">
                    <button mat-raised-button color="primary">Add Quiz</button>
                 </div>

            </form>

        </div>

    </div>
   </div>
</mat-card>
